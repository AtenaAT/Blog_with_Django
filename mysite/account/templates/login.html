<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>
               login
            </title>
        </head>
        <body>

    			{% block body %}
				<h2>login</h2>
				<hr>
				{% if user.is_authenticated %}
					<p><a href="{% url 'posts_list'   %}" >POSTS</a> </p>
					<p>لاگین هستید   <a href="{% url 'logout'   %}" >logout</a></p>
				{% else %}
					<div>
    					<form method="POST">
    						{% csrf_token %}
							{{ form.as_p}}
            				<hr>
    						<button type="submit">login</button>
    					</form>
		 				<p>اگر اکانت ندارید|<a href="{% url 'register'   %}">|ثبت نام کنید</a></p>
						<p><a href="{% url 'posts_list'   %}" >POSTS</a> </p>
					</div>


				{% endif %}
				{% endblock body %}

		</body>
    </html>
